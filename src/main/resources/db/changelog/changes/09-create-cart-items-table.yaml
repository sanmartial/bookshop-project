databaseChangeLog:
  - changeSet:
      id: create-cart_items-table
      author: com.globaroman
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_cart_items_shopping_carts
                    references: shopping_carts(id)
              - column:
                        name: book_id
                        type: bigint
                        constraints:
                          foreignKeyName: fk_cart_items_books
                          references: books(id)
              - column:
                        name: quantity
                        type: int
                        constraints:
                          nullable: false
                          checkConstraint: quantity > 0
