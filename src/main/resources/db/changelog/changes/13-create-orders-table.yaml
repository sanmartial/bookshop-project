databaseChangeLog:
  - changeSet:
      id: create-orders-table
      author: com.globaroman
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_orders_user
                    references: users(id)
                    nullable: false
              - column:
                  name: status
                  type: enum('PROCESSING','PENDING','SHIPPED','DELIVERED','COMPLETED','CANCELLED','REFUNDED')
                  constraints:
                    nullable: false
              - column:
                  name: total
                  type: DECIMAL(10, 2)
                  defaultValueNumeric: 0.00
                  constraints:
                    nullable: false
              - column:
                  name: order_date
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: shipping_address
                  type: VARCHAR(255)
                  constraints:
                    nullable: false